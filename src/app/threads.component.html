<div class="col-xs-12 threadsContainer">
	<div class="col-xs-12 heading" style="color:white;"> <h2> Active Threads </h2> </div>
	<div>
		<div class="col-xs-12 thread" *ngFor="let thread of threads">
			<span class="col-xs-1 removeBtn" (click)="removeThread(thread)">&#215;</span>
			<a class="col-xs-11 threadLink" [routerLink] = "['/conversation', thread.phoneNumber]"><span class="col-xs-10">{{ thread.name }} </span></a>
		</div>
	</div>

	<div id="addThread" (click)="showContacts()">&#43;</div>
	
	<div id="contacts" *ngIf="showContactsScreen">
		<div *ngIf="contacts.length > 0">
			<div style="border: solid 1px black;padding:18px; font-size:18pt;"> Choose Contact </div>
			<div class="thread contact" *ngFor="let contact of contacts" (click)="navigateNewThread(contact.number, contact.name)"> {{contact.name}} </div>
		</div>
		<div *ngIf="contacts.length === 0">
			<h3> No Contacts </h3>
		</div>
	</div>

</div>
